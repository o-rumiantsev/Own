<!DOCTYPE html>
<html>

  <head>
    <title>McCluskey</title>
    <script type="text/javascript" src="./res/input.js"></script>
    <script src="./res/separation.js"></script>
    <script src="./res/iteration.js"></script>
    <script src="./res/compare.js"></script>
    <script src="./res/sortGroup.js"></script>
    <script src="./res/checkGroup.js"></script>
    <script src="./res/hash.js"></script>
    <script src="./res/addSolution.js"></script>
    <script src="./res/output.js"></script>

    <link rel="shortcut icon" href="./MC.ico" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>

    <div class="input">
        <input type="text"
               name="input"
               placeholder="Введіть ДДНФ..."
               id="input"
               onkeydown="if (event.keyCode == 13)
                          document.getElementById('button').click()"
        />
        <p id="manual">Запишіть в поле вводу через space двійкові коди імплікант, що входять до Досконалої Диз'юнктивної Нормальної Форми</p>
        <button onclick="input()" id="button">Звести до СДНФ</button>
    </div>

    <div class="solution">
      <p id="solution">Результат...</p>
    </div>

  </body>

</html>
